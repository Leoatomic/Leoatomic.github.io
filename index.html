<style>
  body {
    background-color: black;
    color: white;
    font-family: 'Poppins';
    text-align: center;
  }


  .titolo:hover {
    color: #ff0000;
    text-shadow: 0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #ff0000;
  }

  .github:hover {
    color: #90EE90;
    text-shadow: 0 0 10px #90EE90,
      0 0 20px #90EE90,
      0 0 40px #90EE90;
  }

  .instagram:hover {
    color: #C13584;
    text-shadow: 0 0 10px #C13584,
      0 0 20px #C13584,
      0 0 40px #C13584;
  }

  .telegram:hover {
    color: #0088cc;
    text-shadow: 0 0 10px #0088cc,
      0 0 20px #0088cc,
      0 0 40px #0088cc;
  }

  #particles-js canvas {
    display: block;
    position: fixed;
    top: 0;
    left: 0;
    overflow: hidden;
    z-index: -10;
  }

  .text {
    background: linear-gradient(to right, #0000FF, #00FF00, #FF0000);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: text 6s linear infinite;
  }

  .text:hover {
    text-shadow: 0 0 10px #ffffff,
      0 0 20px #ffffff,
      0 0 40px #ffffff;
  }

  @keyframes text {

    from {
      -webkit-filter: hue-rotate(0deg);
    }

    to {
      -webkit-filter: hue-rotate(-360deg);
      background-position: 100% 0;
    }
  }

  @media screen and (max-width: 480px) {
    body {
      background-color: black;
      color: white;
      font-family: 'Poppins';
      text-align: center;
    }

    .titolo:hover {
      color: #ffffff;

    }

    #particles-js canvas {
      display: block;
      position: fixed;
      top: 0;

    .text {
      background: linear-gradient(to right, #0000FF, #00FF00, #FF0000);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: text 6s linear infinite;
    }

    .text:hover {
      text-shadow: 0 0 10px,
        0 0 20px,
        0 0 40px;
    }

    @keyframes text {

      from {
        -webkit-filter: hue-rotate(0deg);
      }

      to {
        -webkit-filter: hue-rotate(-360deg);
        background-position: 100% 0;
      }
    }

</style>

<body id="t" onload="startTime()">
  <div id="particles-js"></div>
  <a href="https://Leoatomic.me/chupa"><span style="float: left;text-decoration: none; font-size: small; color: white;" id="ora"></span></a>
  <a href="https://Leoatomic.me/chupa"><span style="float: right;text-decoration: none; font-size: small; color: white;" id="data"></span></a>
  <br>
  <h1 class="text">Pagina web di Leoatomic</h1>
  <br>
  <script>
    n = new Date();
    anno = n.getFullYear();
    mese = n.getMonth() + 1;
    giorno = n.getDate();
    document.getElementById("data").innerHTML = giorno + "/" + mese + "/" + anno;

    function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('ora').innerHTML =
        h + ":" + m + ":" + s;
      var t = setTimeout(startTime, 1000);
    }

    function checkTime(i) {
      if (i < 10) {
        i = "0" + i
      };
      return i;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2/particles.min.js"></script>
  <script src="app.js"></script>
</body>
